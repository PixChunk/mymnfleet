<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mymn Fleet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mymn Fleet</h1>

    <div id="loginSection" class="login-panel">
      <input type="text" id="charIdInput" placeholder="Karakter ID">
      <input type="text" id="charNameInput" placeholder="Karakter Adı">
      <input type="password" id="charPasswordInput" placeholder="Şifre">
      <button id="login">Giriş Yap</button>
    </div>

    <div id="charSection" style="display:none;">
      <div id="charInfo"></div>
      <button id="createFleet">Fleet Oluştur</button>
    </div>

    <div id="fleets">
      <h2>Fleet Listesi</h2>
      <ul id="fleetList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
