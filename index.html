<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMN Fleet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>MyMN Fleet</h1>

  <div id="loginSection">
    <input type="text" id="charIdInput" placeholder="Karakter ID">
    <input type="text" id="charNameInput" placeholder="Karakter Adı">
    <input type="password" id="charPasswordInput" placeholder="Şifre">
    <br>
    <input type="text" id="fleetNameInput" placeholder="Yeni fleet adı">
    <select id="fleetStatusSelect">
      <option value="open" selected>Açık</option>
      <option value="closed">Kapalı</option>
    </select>
    <br>
    <button id="login">Giriş / Kayıt</button>
    <button id="logout" style="display:none;">Çıkış</button>
    <p class="hint">İlk girişte şifreniz kaydedilir. Sonraki girişlerde aynı şifre ile doğrulanır.</p>
  </div>

  <div id="charSection" style="display:none;">
    <div id="charPreview" class="char-preview">
      <img id="previewImg" src="" alt="Portrait">
      <div>
        <div id="previewName"></div>
        <div id="previewId" class="small"></div>
      </div>
    </div>

    <ul id="fleetList" class="fleet-list"></ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
