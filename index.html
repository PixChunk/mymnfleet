<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVE Fleet Command</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-black text-white font-sans p-6">
  
  <h1 class="text-5xl font-extrabold text-center mb-8 text-blue-400 tracking-wider drop-shadow-lg">EVE Fleet Command</h1>

  <div class="flex flex-col md:flex-row gap-6 justify-center">

    <!-- Fleet List Panel -->
    <div class="hud-panel bg-gray-800/70 rounded-xl p-6 w-full md:w-1/3 shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-blue-300">Mevcut Fleets</h2>
      <ul id="fleetList" class="space-y-2"></ul>
    </div>

    <!-- Yeni Fleet / Admin Paneli -->
    <div class="hud-panel bg-gray-800/70 rounded-xl p-6 w-full md:w-1/3 shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-blue-300">Yeni Fleet Ekle</h2>
      <div class="flex gap-2 mb-4">
        <input id="fleetName" placeholder="Fleet adı" class="flex-1 px-3 py-2 rounded bg-gray-900 text-white focus:ring-2 focus:ring-blue-500"/>
        <button id="addFleetBtn" class="px-4 py-2 bg-blue-600 rounded btn-glow hover:bg-blue-700 transition-colors">Ekle</button>
      </div>
      <h2 class="text-xl font-bold mb-2 text-blue-300">Fleet Silme</h2>
      <p class="text-sm text-gray-400 mb-2">Kendi eklediğin fleetleri silebilirsin. Admin şifresi ile tüm fleetler silinebilir.</p>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
