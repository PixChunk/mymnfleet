<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMN Fleet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>MyMN Fleet</h1>

  <div id="loginSection">
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adı">
    <input type="password" id="passwordInput" placeholder="Şifre">
    <br>
    <button id="loginBtn">Giriş / Kayıt</button>
    <button id="logoutBtn" style="display:none;">Çıkış</button>
    <p class="hint">İlk girişte şifreniz kaydedilir. Sonraki girişlerde aynı şifre ile doğrulanır.</p>
  </div>

  <div id="fleetSection" style="display:none;">
    <div id="userPreview" class="user-preview">
      <div id="previewName"></div>
    </div>

    <div id="createFleet">
      <input type="text" id="fleetNameInput" placeholder="Fleet Adı">
      <input type="text" id="fleetDescInput" placeholder="Fleet Açıklaması">
      <select id="fleetStatusSelect">
        <option value="open" selected>Açık</option>
        <option value="closed">Kapalı</option>
      </select>
      <button id="addFleetBtn">Fleet Oluştur</button>
    </div>

    <ul id="fleetList" class="fleet-list"></ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
